workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      vars:
        IOS_FIREBASE_JSON: Encrypted()
        ANDROID_FIREBASE_JSON: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: 1.9.3
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - |
        # Set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # Set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - |
        # Get Flutter packages
        cd . && flutter packages pub get
      - |
        # Testing
        cd . && flutter test
      - |
        #!/bin/sh
        # Checking for Firebase secrets
        echo $ANDROID_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json

        echo "Listing android Directory to confirm the google-services.json is there! "
        ls android/app/

        echo $IOS_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist

        echo "\nListing iOS Directory to confirm the GoogleService-Info.plist is there! "
        ls ios/Runner/
      - |
        # Building Android
        cd . && flutter build apk --debug
      - |
        # Building iOS
        find . -name "Podfile" -execdir pod install \;
        cd . && flutter build ios --debug --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
